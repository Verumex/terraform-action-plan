name: terraform plan
description: Validates & Plan terraform configurations
inputs:
  github_token:
    description: Github token
    required: true
  terraform_version:
    description: Version of terraform
    required: true
    default: "1.5.7"
  path:
    description: path to terraform configurations
    required: true
    default: "./"
outputs:
  validate:
    description: terraform validate output
    value: ${{ steps.validate.outputs.stdout }}
  fmt-check:
    description: terraform linting output
    value: ${{ steps.fmt-check.outputs.stdout }}
  plan:
    description: terraform plan output
    value: ${{ steps.plan.outputs.stdout }}
runs:
  using: "composite"
  steps:
    - uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ inputs.terraform_version }}

    - name: terraform init
      id: init
      shell: bash
      working-directory: ${{ inputs.path }}
      run: terraform init

    - name: terraform validate
      id: validate
      shell: bash
      working-directory: ${{ inputs.path }}
      run: terraform validate -no-color

    - name: terraform plan
      id: plan
      shell: bash
      working-directory: ${{ inputs.path }}
      run: terraform plan -no-color 2>&1

    - uses: actions/github-script@v6
      if: always()
      with:
        github-token: ${{ inputs.github_token }}
        script: |
          const jobId = context.job;

          // 1. Retrieve existing bot comments for the PR
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          })

          // To identify a correct bot comment when many plan comments exist
          const commentToken = `Terraform plan in **${jobId}**`;
          const botComment = comments.find(comment => {
            const { job } = context.job;
            return comment.user.type === 'Bot' && comment.body.includes(commentToken)
          })

          // 2. Prepare format of the comment
          let output = `#### ${commentToken}
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          `;

          output += `#### Validation ü§ñ\`${{ steps.validate.outcome }}\`
          <details><summary>Validation Output</summary>

          \`\`\`
          ${{ steps.validate.outputs.stdout }}
          \`\`\`
          </details>

          `;

          output += `#### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
          <details><summary>Show Plan</summary>

          \`\`\`hcl
          ${{ steps.plan.outputs.stdout }}
          \`\`\`
          </details>

          `;

          output += `*Pusher: @${{ github.actor }}*`;

          // 3. If we have a comment, update it, otherwise create a new one
          if (botComment) {
            github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: output
            })
          }
          else {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
          }
